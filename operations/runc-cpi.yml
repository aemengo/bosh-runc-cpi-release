  path: /instance_groups/name=bosh/jobs/-
  value:
    name: runc-cpi
    release: bosh-runc-cpi-compiled

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: runc-cpi

- type: replace
  path: /networks/name=default/subnets/0/dns?
  value: [((internal_cpid_gw))]

- type: replace
  path: /cloud_provider/properties/runc_cpi?
  value:
    network_type: tcp
    address: ((external_cpid_ip)):9999
    agent:
      mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"
      blobstore:
        provider: local
        options:
          blobstore_path: /var/vcap/micro_bosh/data/cache

- type: replace
  path: /instance_groups/name=bosh/properties/runc_cpi?
  value:
    network_type: tcp
    address: ((internal_cpid_ip)):9999
    agent:
      mbus: nats://nats:((nats_password))@((internal_ip)):4222
      blobstore:
        provider: dav
        options:
          endpoint: http://((internal_ip)):25250
          user: agent
          password: ((blobstore_agent_password))
