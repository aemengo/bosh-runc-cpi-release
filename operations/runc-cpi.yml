---
- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-warden-boshlite-ubuntu-trusty-go_agent?v=3586.43
    sha1: b9a44806dc1bb99b0d11d7413742f3619139da0b

- type: replace
  path: /releases/-
  value:
    name: bosh-runc-cpi
    url: file:///tmp/cpi.tgz

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: runc-cpi
    release: bosh-runc-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: runc-cpi

- type: replace
  path: /cloud_provider/template?
  value:
    name: runc-cpi
    release: bosh-runc-cpi

- type: replace
  path: /networks/name=default/subnets/0/dns?
  value: [192.168.65.1]

- type: replace
  path: /cloud_provider/properties/runc_cpi?
  value:
    network_type: tcp
    address: ((external_cpid_ip)):9999
    agent:
      mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"
      blobstore:
        provider: local
        options:
          blobstore_path: /var/vcap/micro_bosh/data/cache

- type: replace
  path: /instance_groups/name=bosh/properties/runc_cpi?
  value:
    network_type: tcp
    address: ((internal_cpid_ip)):9999
    agent:
      mbus: nats://nats:((nats_password))@((internal_ip)):4222
      blobstore:
        provider: dav
        options:
          endpoint: http://((internal_ip)):25250
          user: agent
          password: ((blobstore_agent_password))
